<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Control</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="estiloscss.css">

</head>
<body>
    <!-- <header>
        <h2 class="text-center">Sistema de control de afiliados</h2>
    </header> -->

        <div class="position-absolute top-0 start-0 col-12">

    <header class="main-header">
        <h1 class="center ms-1">ValRo</h1>
        <h2 class="center ms-3">Sistema de control de afiliados </h1>
    </header>
    <main class="container" id="main">
        <section class="row" id="main-section">
            <div class="col-4">
                <h3 class="text-center">Formulario</h3>
            <form action="">
                    <label class="form-label" for="nombre">Nombre</label>
                    <input class="form-control" type="text" id="nombre">
                    <label class='form-label' for="apellido">Apellido</label>
                    <input class="form-control" type="text" id="apellido">
                    <label for="edad">Edad:</label>
                    <input class='form-control' type="number" id="edad">
                    <label class='form-label' for="esp">Tipo de plan</label> </br>
                    <select class="form-control" id="plan" name="esp">
                        <option value="oro">Plan Oro</option>
                        <option value="plata">Plan Plata</option>
                        <option value="bronce">Plan Bronce</option>
                    </select></br>
                    <button id="button" class="btn btn-danger mt-3">Cancelar</button>
                    <input class="btn btn-primary mt-3" id="btn-afiliarse" type="submit" value="Afiliarse">
            </form>
            <!-- <button id="button" class="btn btn-primary mt-3">Guardar</button> -->
        </div>
        <div class="col-8">
            <button class="btn btn-primary m-2" id="buttonAfiliados">MostrarAfiliados</button>
            <button class="btn btn-primary m-2" id="buttonOro">Mostrar plan oro</button>
            <!-- <button class="btn btn-primary m-2">Mostrar plan plata</button>
            <button class="btn btn-primary m-2">Mostrar plan bronce</button> -->
            <h3 class="text-center ">Afiliados</h3>
            <table class="table" id="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nombre y Apellido</th>
                    <th scope="col">Edad</th>
                    <th scope="col">Plan</th>
                    <th scope="col">Eliminar</th>
                  </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        </section>
       
    </main>
    <footer class="container">
        <div>
            <p class="text-center">todos los derechos reservados. </p> 
        </div>
    </footer>
    <script src="afiliados.js"></script>
    <script src="app.js"></script>
</body>
</html>
